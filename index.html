<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 페이지 메뉴 칸과 검정색 배경</title>
    <style>
        /* 검정색 배경 설정 */
        body {
            background-color: black; /* 검정색으로 설정 */
        }

        /* 메뉴 칸 스타일 */
        .menu {
            position: fixed; /* 화면에 고정 */
            top: 0; /* 화면 상단에 배치 */
            left: 0; /* 화면 왼쪽에 배치 */
            padding: 10px; /* 내부 여백 설정 */
            background-color: rgba(0, 0, 0, 0.5); /* 배경색 및 투명도 설정 */
            color: white; /* 글자색 설정 */
        }
    </style>
</head>
<body>
    <!-- 메뉴 칸 -->
    <div class="menu">
        <ul>
            <li><a href="#">메뉴 항목 1</a></li>
            <li><a href="#">메뉴 항목 2</a></li>
            <li><a href="#">메뉴 항목 3</a></li>
            <!-- 필요에 따라 메뉴 항목을 추가할 수 있습니다. -->
        </ul>
    </div>

    <!-- 내용을 여기에 추가하세요 -->
    <h1>GitHub 페이지 메뉴 칸과 검정색 배경 예제</h1>
    <p>메뉴 칸 위에 내용이 표시됩니다.</p>
</body>
</html>
